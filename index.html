<!DOCTYPE html>
<html>
    <head>
        <title>Google Home-page Project</title>
        <link href="Styles/styles.css" rel="stylesheet">
    </head>
        
    <body>
        <div id="container">
            <div id="top-nav">
                <a href="#"><p id="gmail-link" class="links">Gmail</p></a>
                <a href="#"><p id="images-link" class="links">Images</p></a>
                <a href="#" id="google-apps-link" class="links">
                    <div id="google-apps-button">
                        <div class="g1"></div>
                        <div class="g2"></div>
                        <div class="g3"></div>
                        <div class="g4"></div>
                        <div class="g5"></div>
                        <div class="g6"></div>
                        <div class="g7"></div>
                        <div class="g8"></div>
                        <div class="g9"></div>
                    </div>    
                </a>
                <a href="#" id="google-account-link">
                    <div id="g-account-icon"><p class="links">C</p></div>
                </a>
            </div>

            <div id="content">
                <div id="main">
                    <img alt="Google" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    
                    <div id="search-box-container">
                        <form id="search-box-form">
                            <div id="search-box-bar">
                                <input type="search" id="google-search-box">
                                <svg id="search-icon"><path id="path" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>    
                            <div id="search-buttons">
                                <button id="google-search-button" type="submit">Google Search</button>
                                <button id="feeling-lucky-button" type="submit">I'm Feeling Lucky</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="language-changer-text">
                    <p>Google offered in:<a href="#">Español (Latinoamérica)</a></p>
                </div>
            </div>

            <div id="change-country"><p class="info-nav-p">Honduras</p></div>
            
            <div id="left-nav-bottom">
                <p class="info-nav-p"><a href="#">Advertising</a><a href="#">Business</a><a href="#">About</a><span><a href="#">How Search works</a></span></p>
            </div>

            <div id="right-nav-bottom">
                <p class="info-nav-p"><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a></p>
            </div>

            <div id="gray-bar-bottom-border"></div>

            <div id="gray-bar-bottom"></div>

        </div>

    </body>

</html>

<!DOCTYPE html>
    <head>
        <title>Google Home-page Project</title>
        <link href="Styles/styles.css" rel="stylesheet">
    </head>
        
    <body>
        <div id="container">
            <div id="top-nav">
                <a href=""><p id="gmail-link" class="links">Gmail</p></a>
                <a href=""><p id="images-link" class="links">Images</p></a>
                <a href="" id="google-apps-link" class="links">
                    <div id="google-apps-button">
                        <div class="g1"></div>
                        <div class="g2"></div>
                        <div class="g3"></div>
                        <div class="g4"></div>
                        <div class="g5"></div>
                        <div class="g6"></div>
                        <div class="g7"></div>
                        <div class="g8"></div>
                        <div class="g9"></div>
                    </div>    
                </a>
                <a href="#" id="google-account-link">
                    <div id="g-account-icon"><p class="links">C</p></div>
                </a>
            </div>

            <div id="content">
                <div id="main">
                    <img alt="Google" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    
                    <div id="search-box">
                        <form id="search-box-form">
                            <input type="search" id="google-search-box">
                            <div id="search-buttons">
                                <button id="google-search-button">Google Search</button>
                                <button id="feeling-lucky-button">I'm Feeling Lucky</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="language-changer-text">
                    <p>Google offered in:<a href="#"> Español (Latinoamérica)</a></p>
                </div>
            </div>

            <div id="footer">
                <a href="#"><p id="change-country">Honduras</p></a>
                <div id="info-nav">
                    <div id="left-nav-bottom">
                        <a href="#"><p class="info-nav">Advertising</p></a>
                        <a href="#"><p class="info-nav">Business</p></a>
                        <a href="#"><p class="info-nav">About</p></a>
                        <a href="#"><p class="info-nav">How Search works</p></a>
                    </div>
                    <div id="right-nav-bottom">
                        <a href="#"><p class="info-nav">Privacy</p></a>
                        <a href="#"><p class="info-nav">Terms</p></a>
                        <a href="#"><p class="info-nav">Settings</p></a>
                    </div>
                </div>

            </div>

    












        </div>
